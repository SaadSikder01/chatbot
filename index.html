    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
}

  fill: none;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.loading svg polyline#back {
  stroke: #ff4d5033;
}

.loading svg polyline#front {
  stroke: #ff4d4f;
  stroke-dasharray: 48, 144;
  stroke-dashoffset: 192;
  animation: dash_682 1.4s linear infinite;
}

  72.5% { opacity: 0; }

}

body, html {

    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}



.box{
    margin-left:550px;
    margin-top:300px;
    height:100px;
    width:200px;
    position:fixed;
    background: rgba(255,255,255,0.2);  
    backdrop-filter:blur(5px);

}

@media(max-width:480px){
    .box{
        margin-left:16%;
        padding:5%;
        margin-top:40%;
        position:fixed;
    }
}

.submit{
    height:30px;
    width:60px;
    background-color:red;
    border:solid 0.5px red;
    border-radius:20px;
    font-weight:bold;
    cursor: pointer;
}

.input{
    height:25px;
    width:200px;
    border: solid black 0.5px;
    border-radius:10px;
    background-color: rgba(255,255,255,0.2);
    backdrop-filter:blur(5px);
    padding: 5px;
}

#soundBtn{
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(5px);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 0 10px black;
    z-index: 1000;
}

.submit:active{
    background:blue;
    color: white;
}

/* ‡ß©. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Courier New', monospace;
}

.chatbot-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(45deg, #0f0, #0a0);
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 0 15px #0f0;
    border: 2px solid #0f0;
    transition: all 0.3s;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #0f0;
}

.chatbot-window {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 380px;
    height: 500px;
    background: rgba(0, 10, 0, 0.95);
    border: 2px solid #0f0;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    display: none;
    flex-direction: column;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.chatbot-window.active {
    display: flex;
}

.chatbot-header {
    background: rgba(0, 30, 0, 0.9);
    padding: 12px 15px;
    border-bottom: 1px solid #0f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}

.chatbot-title {
    color: #0f0;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.chatbot-controls {
    display: flex;
    gap: 8px;
}

.chatbot-btn {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    width: 26px;
    height: 26px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

.chatbot-btn:hover {
    background: rgba(0, 255, 0, 0.1);
}

.chatbot-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-height: 0;
}

.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: rgba(0, 20, 0, 0.3);
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #0a0;
    border-radius: 3px;
}

.message {
    padding: 10px 12px;
    border-radius: 6px;
    max-width: 85%;
    word-wrap: break-word;
    word-break: break-word;
    overflow-wrap: break-word;
    line-height: 1.4;
    animation: fadeIn 0.3s;
    font-size: 14px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

.bot-message {
    background: rgba(0, 40, 0, 0.8);
    color: #0f0;
    border-left: 3px solid #0f0;
    align-self: flex-start;
}

.user-message {
    background: rgba(30, 30, 0, 0.8);
    color: #ff0;
    border-right: 3px solid #ff0;
    align-self: flex-end;
}

.typing-indicator {
    display: inline-block;
    padding-left: 5px;
}

.typing-indicator span {
    display: inline-block;
    animation: blink 1.4s infinite both;
    color: #0f0;
    font-size: 18px;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

.quick-responses {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    padding: 10px 15px;
    background: rgba(0, 20, 0, 0.9);
    border-top: 1px solid rgba(0, 255, 0, 0.2);
    flex-shrink: 0;
}

.quick-btn {
    background: rgba(0, 40, 0, 0.8);
    color: #0f0;
    border: 1px solid #0a0;
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Courier New', monospace;
}

.quick-btn:hover {
    background: rgba(0, 50, 0, 0.9);
    border-color: #0f0;
}

.chatbot-input-area {
    padding: 12px 15px;
    border-top: 1px solid rgba(0, 255, 0, 0.3);
    background: rgba(0, 25, 0, 0.95);
    display: flex;
    gap: 8px;
    align-items: center;
    flex-shrink: 0;
}

.chatbot-input {
    flex: 1;
    padding: 10px 12px;
    background: rgba(0, 10, 0, 0.9);
    border: 1px solid #0f0;
    border-radius: 5px;
    color: #0f0;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    outline: none;
}

.chatbot-input:focus {
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.chatbot-input::placeholder {
    color: #0a0;
}

.chatbot-send {
    background: rgba(0, 40, 0, 0.9);
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
}

.chatbot-send:hover {
    background: rgba(0, 50, 0, 0.9);
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.theme-switch {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(0, 30, 0, 0.9);
    border: 2px solid #0f0;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9998;
    font-size: 22px;
    transition: all 0.3s;
}

.theme-switch:hover {
    transform: scale(1.1);
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 40, 0, 0.95);
    border: 1px solid #0f0;
    color: #0f0;
    padding: 12px 16px;
    border-radius: 5px;
    display: none;
    z-index: 10001;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    max-width: 300px;
    backdrop-filter: blur(5px);
}

.code-block {
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #0a0;
    border-radius: 4px;
    padding: 8px;
    margin: 8px 0;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-word;
}

.bot-list {
    list-style: none;
    padding-left: 0;
    margin: 8px 0;
}

.bot-list li {
    padding: 4px 0;
    padding-left: 16px;
    position: relative;
}

.bot-list li::before {
    content: '>';
    position: absolute;
    left: 0;
    color: #0f0;
}

@media (max-width: 480px) {
    .chatbot-window {
        width: 95vw;
        height: 60vh;
        right: 2.5vw;
        bottom: 80px;
    }
    
    .theme-switch {
        bottom: 80px;
        right: 10px;
    }
    
    .message {
        max-width: 90%;
        font-size: 13px;
        padding: 8px 10px;
    }
}

</style>

<script>


// ‡ß®. ‡¶≤‡¶ó‡¶á‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®


// ‡ß©. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
document.addEventListener('DOMContentLoaded', function() {
    // ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡¶∞
    const chatbotToggle = document.getElementById('chatbotToggle');
    const chatbotWindow = document.getElementById('chatbotWindow');
    const chatbotMessages = document.getElementById('chatbotMessages');
    const chatbotInput = document.getElementById('chatbotInput');
    const chatbotSend = document.getElementById('chatbotSend');
    const quickResponses = document.getElementById('quickResponses');
    const chatNotification = document.getElementById('chatNotification');
    const themeSwitch = document.getElementById('themeSwitch');
    const clearBtn = document.getElementById('clearBtn');
    const helpBtn = document.getElementById('helpBtn');
    const closeBtn = document.getElementById('closeBtn');
    const chatSound = document.getElementById('chatSound');
    
    // ‡¶≠‡ßç‡¶Ø‡¶æ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶¨‡¶≤‡¶∏
    let messageCounter = 0;
    let isDarkMode = true;
    
    // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶°‡¶æ‡¶â‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function scrollToBottom() {
        setTimeout(() => {
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }, 100);
    }
    
    // ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function showNotification(text) {
        chatNotification.textContent = text;
        chatNotification.style.display = 'block';
        
        if (!document.getElementById('bgMusic').muted) {
            chatSound.currentTime = 0;
            chatSound.play().catch(e => console.log("Sound error:", e));
        }
        
        setTimeout(() => {
            chatNotification.style.display = 'none';
        }, 3000);
    }
    
    // ‡¶•‡¶ø‡¶Æ ‡¶∏‡ßÅ‡¶á‡¶ö
    themeSwitch.addEventListener('click', () => {
        isDarkMode = !isDarkMode;
        
        if (isDarkMode) {
            // ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡ßã‡¶°
            document.querySelector('.chatbot-window').style.background = 'rgba(0, 10, 0, 0.95)';
            themeSwitch.textContent = 'üåì';
            themeSwitch.style.borderColor = '#0f0';
            themeSwitch.style.color = '#0f0';
        } else {
            // ‡¶≤‡¶æ‡¶á‡¶ü ‡¶Æ‡ßã‡¶°
            document.querySelector('.chatbot-window').style.background = 'rgba(255, 255, 255, 0.95)';
            themeSwitch.textContent = 'üåû';
            themeSwitch.style.borderColor = '#333';
            themeSwitch.style.color = '#333';
        }
    });
    
    // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü ‡¶ü‡¶ó‡¶≤
    chatbotToggle.addEventListener('click', () => {
        chatbotWindow.classList.toggle('active');
        if (chatbotWindow.classList.contains('active')) {
            if (chatbotMessages.children.length === 0) {
                bootSequence();
            }
            scrollToBottom();
        }
    });
    
    // ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶®
    closeBtn.addEventListener('click', () => {
        chatbotWindow.classList.remove('active');
    });
    
    // ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®
    clearBtn.addEventListener('click', () => {
        chatbotMessages.innerHTML = '';
        messageCounter = 0;
        addBotMessage("‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ: ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
        scrollToBottom();
    });
    
    // ‡¶π‡ßá‡¶≤‡ßç‡¶™ ‡¶¨‡¶æ‡¶ü‡¶®
    helpBtn.addEventListener('click', () => {
        addUserMessage("‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ö‡¶æ‡¶á");
        processUserInput("‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ö‡¶æ‡¶á");
    });
    
    // ‡¶¨‡ßÅ‡¶ü ‡¶∏‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶∏
    function bootSequence() {
        addBotMessage("‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ: ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶∞-‡¶¨‡¶ü ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
        setTimeout(() => {
            addBotMessage("‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ: ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
        }, 500);
        
        setTimeout(() => {
            addBotMessage("‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ: ‡¶ì‡¶Ø‡¶º‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§‡•§");
        }, 1000);
        
        setTimeout(() => {
            addBotMessage("‡¶¨‡¶ü: ‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ì‡¶Ø‡¶º‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶∞-‡¶¨‡¶ü‡•§ ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶ú‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶∏‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            showQuickResponses();
            scrollToBottom();
        }, 1500);
    }
    
    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßá‡¶®‡ßç‡¶°
    function sendMessage() {
        const message = chatbotInput.value.trim();
        if (message) {
            addUserMessage(message);
            chatbotInput.value = '';
            scrollToBottom();
            setTimeout(() => {
                processUserInput(message);
            }, 500);
        }
    }
    
    chatbotSend.addEventListener('click', sendMessage);
    chatbotInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function addBotMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        
        // ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá‡¶° ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
        if (text.includes('‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ:')) {
            const parts = text.split(':');
            messageDiv.innerHTML = `<span style="color: #0ff;">${parts[0]}:</span> ${parts.slice(1).join(':')}`;
        } else if (text.includes('‡¶¨‡¶ü:')) {
            const parts = text.split(':');
            messageDiv.innerHTML = `<span style="color: #0f0;">${parts[0]}:</span> ${parts.slice(1).join(':')}`;
        } else {
            messageDiv.textContent = text;
        }
        
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
        messageCounter++;
    }
    
    function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = text;
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
        messageCounter++;
    }
    
    // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
    function addTypingMessage() {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message typing-indicator';
        messageDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
