<script>

                if (chatbotMessages.children.length === 0) {

        function addBotMessage(text) {

        function getBotResponse(input) {

                } else if (lowerInput.includes("‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶®") || lowerInput.includes("registration")) {
